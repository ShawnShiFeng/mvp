<div id="choice-view-container" class="container">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="data in ctrl.photos">
            <img class="img-circle center-block" ng-src="{{data.photo}}" />
            <p class="text-center">{{data.text}}</p>
        </div>
    </div>
</div>
